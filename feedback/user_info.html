<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
    <script src="validation.js" defer></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Bootstrap JS and Popper.js (optional, if you need JavaScript components) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <header>Feedback Form</header>
        <form id="feedbackForm" action="feedback_questions.html" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" pattern="[a-zA-Z\s]+" required
                    title="Please enter a valid name.">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[\d]{10}" required
                    title="Please enter a 10 digit phone number.">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" pattern="[a-zA-Z\s]+" required
                    title="Please enter a valid city name.">
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" pattern="[a-zA-Z\s]+" required
                    title="Please enter a valid state name.">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="referrer">Influencer/Channel Name/Referred by Name:</label>
                <input type="text" id="referrer" name="referrer" required>
            </div>
            <div class="form-group">
                <label for="brand">Mobile Brand Name:</label>
                <input type="text" id="brand" name="brand" pattern="[a-zA-Z0-9\s]+" required
                    title="Please enter a valid brand name.">
            </div>
            <div class="form-group">
                <label for="model">Model Name:</label>
                <input type="text" id="model" name="model" pattern="[a-zA-Z0-9\s]+" required
                    title="Please enter a valid model name.">
            </div>
            <button type="submit">Next</button>
        </form>
    </div>
</body>

</html>
